<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oncoprint Matrix - Genomic Viz Platform</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>ðŸ§¬ Oncoprint Matrix</h1>
        <p class="subtitle">Gene Ã— Sample Mutation Landscape</p>
      </header>

      <div class="controls">
        <div class="control-group">
          <label>Sort By:</label>
          <select id="sort-by">
            <option value="frequency">Mutation Frequency</option>
            <option value="gene">Gene Name</option>
            <option value="sample">Sample ID</option>
          </select>
        </div>
        <div class="control-group">
          <label>Show:</label>
          <select id="filter-type">
            <option value="all">All Mutations</option>
            <option value="missense">Missense Only</option>
            <option value="truncating">Truncating Only</option>
          </select>
        </div>
        <button id="reset-btn">Reset View</button>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading mutation data...</p>
      </div>

      <div id="error" class="error" style="display: none"></div>

      <main class="main-content">
        <div id="oncoprint-container" class="oncoprint-container"></div>
        <div id="legend" class="legend-container"></div>
      </main>

      <footer class="footer">
        <div id="status" class="status">Ready</div>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
