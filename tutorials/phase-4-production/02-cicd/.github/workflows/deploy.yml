# Deployment Pipeline
# Deploys to staging on develop branch, production on main

name: Deploy

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Job 1: Build for Deployment
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30

  # ============================================
  # Job 2: Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    
    environment:
      name: staging
      url: https://staging.genomic-viz.example.com
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build.outputs.version }}
          path: dist/
      
      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying version ${{ needs.build.outputs.version }} to staging..."
          # Add your deployment commands here
          # Examples:
          # - AWS S3: aws s3 sync dist/ s3://staging-bucket/
          # - Vercel: vercel deploy --prebuilt
          # - Netlify: netlify deploy --dir=dist
          echo "‚úÖ Deployment to staging complete!"
      
      - name: Notify deployment
        run: |
          echo "üì¢ Staging deployment notification"
          # Add Slack/Discord notification here

  # ============================================
  # Job 3: Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    environment:
      name: production
      url: https://genomic-viz.example.com
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build.outputs.version }}
          path: dist/
      
      - name: Deploy to production
        run: |
          echo "üöÄ Deploying version ${{ needs.build.outputs.version }} to production..."
          # Add your production deployment commands here
          echo "‚úÖ Deployment to production complete!"
      
      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify deployment
        run: |
          echo "üì¢ Production deployment notification"
          # Add Slack/Discord notification here

  # ============================================
  # Job 4: Post-Deployment Verification
  # ============================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
      - name: Health check
        run: |
          echo "üè• Running health checks..."
          # Add health check commands here
          # curl -f https://your-site.com/health || exit 1
          echo "‚úÖ Health checks passed!"
      
      - name: Smoke tests
        run: |
          echo "üí® Running smoke tests..."
          # Add smoke test commands here
          echo "‚úÖ Smoke tests passed!"
