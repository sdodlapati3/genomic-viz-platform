# Pull Request Checks
# Additional checks specific to pull requests

name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Job 1: PR Info
  # ============================================
  pr-info:
    name: PR Information
    runs-on: ubuntu-latest
    
    steps:
      - name: PR Details
        run: |
          echo "ðŸ“‹ Pull Request #${{ github.event.pull_request.number }}"
          echo "   Title: ${{ github.event.pull_request.title }}"
          echo "   Author: ${{ github.event.pull_request.user.login }}"
          echo "   Base: ${{ github.event.pull_request.base.ref }}"
          echo "   Head: ${{ github.event.pull_request.head.ref }}"

  # ============================================
  # Job 2: Size Check
  # ============================================
  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Bundle size analysis"
          du -sh dist/
          find dist -name "*.js" -exec du -h {} \;

  # ============================================
  # Job 3: Preview Deployment
  # ============================================
  preview:
    name: Preview Deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Deploy preview
        run: |
          echo "ðŸ”— Preview URL would be generated here"
          # Example with Vercel:
          # vercel deploy --prebuilt > preview-url.txt
          # echo "Preview URL: $(cat preview-url.txt)"
      
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = 'https://preview-pr-${{ github.event.pull_request.number }}.example.com';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ” Preview Deployment\n\nYour changes have been deployed to:\n**${previewUrl}**\n\n_This preview will be updated on each commit._`
            });

  # ============================================
  # Job 4: Dependency Review
  # ============================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  # ============================================
  # Job 5: Label PR
  # ============================================
  labeler:
    name: Auto Label
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Label PR based on files changed
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const labels = new Set();
            
            for (const file of files) {
              if (file.filename.includes('src/components')) labels.add('components');
              if (file.filename.includes('src/utils')) labels.add('utilities');
              if (file.filename.endsWith('.test.js') || file.filename.endsWith('.spec.js')) labels.add('tests');
              if (file.filename.includes('.github/workflows')) labels.add('ci/cd');
              if (file.filename.endsWith('.md')) labels.add('documentation');
              if (file.filename.includes('package.json')) labels.add('dependencies');
            }
            
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels)
              });
            }
